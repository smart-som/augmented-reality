<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.8.4/drawing_utils.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Augmented-Reality</title>
</head>
<body>
  
    <a-scene embedded arjs>
         
      <a-marker type='pattern' url='./assets/images/pattern-images (1).patt'>
         <a-box id="entity2" position="0 1 0" rotation="0 45 0" color="#5d612f"
          rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        </a-box>
      </a-marker>
        
      <a-marker type='pattern' url='./assets/images/pattern-061.patt'>
       <a-sphere position="0 1 0" radius="1.25" color="#5a70ad"
          rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        </a-sphere>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
    
</body>
</html>
